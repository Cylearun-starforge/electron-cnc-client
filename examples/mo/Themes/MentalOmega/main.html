<div class="w-screen h-screen text-white main-bg">
  <img
    class="absolute left-0 top-0 w-screen h-screen object-cover object-center -z-10"
    src="MainMenu/mainmenu-bg.png"
    draggable="false"
  />
  <div class="flex justify-center items-center w-screen h-screen relative">
    <div class="flex">
      <div class="flex flex-col justify-between relative">
        <div class="relative">
          <div class="flex flex-col justify-center items-center absolute w-full extra-area">
            <functional-button func-type="external-link" link="http://mentalomega.com/"
              >MENTALOMEGA.COM</functional-button
            >
            <div class="flex justify-evenly">
              <functional-button func-type="external-link" link="http://mentalomega.com/"
                ><img src="./MainMenu/menu_fb.png"
              /></functional-button>
              <functional-button func-type="external-link" link="http://mentalomega.com/"
                ><img src="./MainMenu/menu_tw.png"
              /></functional-button>
              <functional-button func-type="external-link" link="http://mentalomega.com/"
                ><img src="./MainMenu/menu_yt.png"
              /></functional-button>
              <functional-button func-type="external-link" link="http://mentalomega.com/"
                ><img src="./MainMenu/menu_dc.png"
              /></functional-button>
            </div>
          </div>
          <img src="MainMenu/mainmenu-window.png" alt="" class="object-cover m-auto" />
        </div>
        <div class="relative">
          <div class="absolute flex items-center version-area">
            <span class="version-label">检查更新</span>
            <span>MO 已是最新版本。</span>
          </div>
          <img src="MainMenu/mainmenu-status.png" alt="" class="top-0 left-0" />
        </div>
      </div>
      <div class="flex flex-col relative">
        <div class="absolute live-count-area">114</div>
        <div class="absolute button-area">
          <functional-button class="button" func-type="close-app"> 战役 </functional-button>
          <functional-button class="button" func-type="close-app"> 遭遇战 </functional-button>
          <functional-button class="button" func-type="close-app"> 多人游戏 </functional-button>
          <functional-button class="button" func-type="close-app"> 局域网 </functional-button>
          <functional-button class="button" func-type="close-app"> 载入存档 </functional-button>
          <functional-button class="button" func-type="close-app"> 设置 </functional-button>
          <functional-button class="button" func-type="close-app"> 地图编辑器 </functional-button>
          <functional-button class="button" func-type="close-app"> 统计 </functional-button>
          <functional-button class="button" func-type="close-app"> 退出游戏 </functional-button>
          <functional-button
            class="version-link opacity-80 hover:opacity-100 ease-linear"
            func-type="external-link"
            link="https://github.com/Cylearun-starforge/electron-cnc-client"
            >3.3.6</functional-button
          >
        </div>
        <img src="./MainMenu/mainmenu-button.png" alt="" />
      </div>
    </div>
  </div>
</div>
